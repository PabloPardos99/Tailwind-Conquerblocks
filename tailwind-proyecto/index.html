<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Tailwind Proyecto</title>
  </head>
  <body>
    <header class="flex items-center justify-between p-4 bg-teal-400 shadow-sm">
      <div>
        <h1 class="font-bold">My Portfolio</h1>
      </div>
      <nav class="hidden md:flex md:gap-4" id="main-nav">
        <a href="#" class="hover:text-blue-700">Home</a>
        <a href="#" class="hover:text-blue-700">About</a>
        <a href="#" class="hover:text-blue-700">Contact</a>
      </nav>
      <button class="block md:hidden" id="mobile-nav-btn">
        <span class="block w-6 h-[2px] bg-black mb-1"></span><span class="block w-6 h-[2px] bg-black mb-1"></span><span class="block w-6 h-[2px] bg-black mb-1"></span></button>
    </header>
  <script>
    // Con este script nos encargamos de hacer que el boton en formato mobile 
    // sea responsive, que se habra la hamburguesa del boton del menÃº
    // Importante agregar # a los id
    const menuBtn = document.querySelector('#mobile-nav-btn')
    const nav = document.querySelector('#main-nav')

    menuBtn.addEventListener('click', () => {
      nav.classList.toggle('hidden');
    });
  </script>
  </body>
</html>
